<!--creating a List using ngFor directive-->

<!--Passing and using data with TWO way event binding-->
<label>Reset Username Tool</label>
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>

<!--angular directives-->
<p *ngIf="resetText">Reset Triggered</p>
<!--angular directives with else-->
<p *ngIf="resetText; else noServer">Reset Triggered</p>
<ng-template #noServer>
    <p>No server was created.</p>
</ng-template>

<button class="btn btn-primary"
[disabled]="username === ''" 
(click)="onResetText()">Reset Username</button>
